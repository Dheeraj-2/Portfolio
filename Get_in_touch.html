<head>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"

    <!-- font-awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <nav class="header">
        <div class="navbar">
            <div class="logo">
                <h1>PortFolio</h1>
                <i class="fa-solid fa-bars togle"></i>
            </div>
            <div class="menu">
                <a href="./index.html">Home</a>
                <a href="./Case_Studies.html">Case Studies</a>
                <a href="./Testimonial.html">Testimonial</a>
                <a href="./recent.html">Recent Work</a>
                <a href="./Get_in_touch.html">Get In Touch</a>
            </div>
            <div class="icon">
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-github"></i></a>
            </div>
        </div>
    </nav>

    <script>
        $(function () {
            $('.togle').click(function () {
                $(this).toggleClass('fa-xmark')
                $('.menu').toggleClass('active')
            })

            $(window).scroll(function () {
                $('.togle').removeClass('fa-xmark')
                $('.menu').removeClass('active')
            })
        })
    </script>
    <!-- Get In Touch -->
    <div class="get_in_touch">
        <div class="get_touch">
            <h2>Get In Touch</h2>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Repellendus consectetur provident doloremque?
                Ex earum repudiandae officiis vero,
                atus commodi deserunt aut facere adipisci.
            </p>
        </div>
        <div class="formmm">
            <div class="form-container">
                <form action="#" method="post">
                    <h2 class="contact">Contact Us</h2>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
